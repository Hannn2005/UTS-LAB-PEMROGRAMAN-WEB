<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href="index.css">
</head>
<body>
    <div class = "login-container">
        <div class = "login-title">
            <img src = "asset/login-icon.svg">
            <p class = "heading-title">Login</p>
        </div>

        <div class = "login-form-container">
            <p class = "description-heading">Masuk ke Akun Eventku</p>

            <div class = "input-container">
                <img src = "asset/email-icon.svg">
                <input type="text" placeholder="user@gmail.com">
            </div>

            <div class = "input-container">
                <img src = "asset/password-icon.svg">
                <input type="password" placeholder="password">
            </div>
            
            
            <a class ="login-btn" href="../index.html">Masuk</a>
            <p>
                Belum punya akun? <span class = "sign-btn" id = "sign">Daftar Disini </span>
            </p>
            <img class = "description-logo"src = "asset/wanita1 1.png">
        </div>



        <div class = "create-form-container">
            <p class = "description-heading">Buat Akun Eventku</p>

            <div class = "input-container">
                <img src = "asset/input-user-icon.svg">
                <input type="text" placeholder="Nama Lengkap">
            </div>

            <div class = "input-container">
                <img src = "asset/email-icon.svg">
                <input type="password" placeholder="user@gmail.com">
            </div>


            <div class = "input-container">
                <img src = "asset/password-icon.svg">
                <input type="text" placeholder="Password">
            </div>


            <div class = "input-container">
                <img src = "asset/password-icon.svg">
                <input type="text" placeholder="Konfirmasi Password">
            </div>
                   
            <a class ="login-btn">Daftar</a>

             <p>
                Sudah punya akun? <span class = "sign-btn" id = "login">Login</span>
            </p>
           
            <img class = "description-logo" src = "asset/wanita1 1.png">

        </div>

        
        <img class = "main-logo"src="asset/logo.svg">

    </div>  

    <script>
        const daftarBtn = document.getElementById("sign");
        const loginBtn = document.getElementById("login");

        const login = document.querySelector(".login-form-container");
        const submit = document.querySelector(".create-form-container");
        const heading = document.querySelector(".heading-title");


        daftarBtn.addEventListener("click", () =>{
            login.style.display = "none";
            submit.style.display = "flex";
            heading.textContent = "Sign In";
        });

        
        loginBtn.addEventListener("click",() =>{
            login.style.display = "flex";
            submit.style.display = "none";
        })  
    </script>
</body> 
</html>
