<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventku Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-[#C4ACE0] min-h-screen">

    <nav class="bg-[#9F6CD4] px-6 py-3 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-2">
            <div class="text-white font-bold text-xl flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Eventku
            </div>
        </div>

        <div class="hidden md:flex bg-white/20 backdrop-blur-sm rounded-full px-6 py-2 gap-6 text-white text-sm font-medium">
            <a href="#" class="hover:text-gray-200">Beranda</a>
            <a href="#" class="hover:text-gray-200">Tentang</a>
            <a href="#" class="hover:text-gray-200">Event</a>
            <a href="#" class="hover:text-gray-200">Hubungi Kami</a>
        </div>

        <button class="bg-[#D8A7E6] hover:bg-[#c693d4] text-white px-6 py-1.5 rounded-full text-sm font-medium transition">
            Masuk
        </button>
    </nav>

    <main class="max-w-3xl mx-auto px-4 py-8">
        
        <h1 class="text-white text-3xl font-bold mb-6">Find Your Favorite Seminars!</h1>

        <div class="relative w-48 mb-8">
            <select class="appearance-none w-full bg-[#BC8CD9] text-white font-semibold py-2 px-4 rounded-md cursor-pointer focus:outline-none">
                <option>Lokasi</option>
                <option>Jakarta</option>
                <option>Medan</option>
                <option>Jawa Timur</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            
            <div class="bg-white rounded-xl overflow-hidden flex shadow-lg h-40">
                <div class="w-5/12 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1632&auto=format&fit=crop" alt="Entrepreneur Seminar" class="w-full h-full object-cover">
                </div>
                <div class="w-7/12 p-4 flex flex-col justify-between relative">
                    <div>
                        <h2 class="font-bold text-lg leading-tight text-gray-900">Entrepreneur in Action</h2>
                        <div class="flex justify-between items-center mt-2 text-xs text-gray-600">
                            <span>07 May 2025</span>
                            <span>Jakarta</span>
                        </div>
                        <p class="font-bold text-sm mt-2 text-gray-800">Rp. 50.000</p>
                    </div>
                    <button class="bg-gray-300 text-gray-600 text-xs px-3 py-1 rounded-full w-max font-medium hover:bg-gray-400 transition">
                        Detail
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl overflow-hidden flex shadow-lg h-40">
                <div class="w-5/12 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1543269865-cbf427effbad?q=80&w=1470&auto=format&fit=crop" alt="Parenting Seminar" class="w-full h-full object-cover">
                </div>
                <div class="w-7/12 p-4 flex flex-col justify-between">
                    <div>
                        <h2 class="font-bold text-lg leading-tight text-gray-900">Seminar Parenting</h2>
                        <div class="flex justify-between items-center mt-2 text-xs text-gray-600">
                            <span>04 & 05 Oktober 2025</span>
                            <span>Medan</span>
                        </div>
                        <p class="font-bold text-sm mt-2 text-gray-800">Rp. 200.000</p>
                    </div>
                    <button class="bg-gray-300 text-gray-600 text-xs px-3 py-1 rounded-full w-max font-medium hover:bg-gray-400 transition">
                        Detail
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl overflow-hidden flex shadow-lg h-40">
                <div class="w-5/12 bg-gray-200">
                    <img src="https://plus.unsplash.com/premium_photo-1661281397737-9b5d759c2e58?q=80&w=1469&auto=format&fit=crop" alt="Stress Management" class="w-full h-full object-cover">
                </div>
                <div class="w-7/12 p-4 flex flex-col justify-between">
                    <div>
                        <h2 class="font-bold text-lg leading-tight text-gray-900">Seminar Masyarakat "Stres Manajemen"</h2>
                        <div class="flex justify-between items-center mt-2 text-xs text-gray-600">
                            <span>25 Juli 2025</span>
                            <span>Jawa Timur</span>
                        </div>
                        <p class="font-bold text-sm mt-2 text-gray-800">Rp. 60.000</p>
                    </div>
                    <button class="bg-gray-300 text-gray-600 text-xs px-3 py-1 rounded-full w-max font-medium hover:bg-gray-400 transition">
                        Detail
                    </button>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
